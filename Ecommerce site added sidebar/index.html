<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/js-image-zoom@0.7.0/js-image-zoom.js" type="application/javascript"></script>
    <link rel="stylesheet" href="style.css" />
    <title>The Generics | Store</title>
  </head>
  <body>
    <header>
      <div class="header">
        <a class="nav" href="index.html">HOME</a>
        <a class="nav" href="index.html">STORE</a>
        <a class="nav" href="about.html">ABOUT</a>
        <a href="#item" id="cartB" class="cart-holder">cart<span class='cart-number'>0</span></a>
      </div>
      <h1 id="logo">The Generics</h1>
    </header>
    <div class="parts">Music</div>
    <section class="section1">
      <div class="container">
        <h2 class="album">Album 1</h2>
        <div class="imgBox">
          <img
            id="img"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQwG05kcupBQOwW1t6_1E_TiS7u9kApOIXK9yYW1JlQTX_opP3VM-6KpOW3kX0uTDsZ7yA&usqp=CAU"
            alt=""
          />
        </div>
        <div class="checkout">
          <div class="price">$12.99</div>
          <button class="atc">ADD TO CART</button>
        </div>
      </div>
      <div class="container">
        <h2 class="album">Album 2</h2>
        <div class="imgBox">
          <img
            src="https://image.shutterstock.com/image-vector/very-realistic-vinyl-mock-up-600w-313447283.jpg"
            alt=""
           />
        </div>
        <div class="checkout">
          <div class="price">$14.99</div>
          <button class="atc">ADD TO CART</button>
        </div>
      </div>
      <div class="container">
        <h2 class="album">Album 3</h2>
        <div class="imgBox">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTEULxTfM4poom1Svqq9K3FszJ3s9D0OSLz2zTb-m8NBpvJlTi6HvwcqgbBOym0s-_xZO4&usqp=CAU"
            alt=""
          />
        </div>
        <div class="checkout">
          <div class="price">$9.99</div>
          <button class="atc">ADD TO CART</button>
        </div>
      </div>
      <div class="container">
        <h2 class="album">Album 4</h2>
        <div class="imgBox">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQakT6FbPNM56t7_qUxOCLzH5rICscgCVDG23zhp8DfDNTcMyUDr6Y7FMzvr_-hJY48ErA&usqp=CAU"
            alt=""
          />
        </div>
        <div class="checkout">
          <div class="price">$19.99</div>
          <button class="atc">ADD TO CART</button>
        </div>
      </div>
    </section>
    <div class="parts">Merch</div>
    <section class="section1">
      <div class="container">
        <h2 class="album">T-Shirt</h2>
        <div class="imgBox">
          <img
            src="https://images.unsplash.com/photo-1581655353564-df123a1eb820?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8dCUyMHNoaXJ0fGVufDB8fDB8fA%3D%3D&amp;ixlib=rb-1.2.1&amp;auto=format&amp;fit=crop&amp;w=500&amp;q=60"
            alt=""
          />
        </div>
        <div class="checkout">
          <div class="price">$19.99</div>
          <button class="atc">ADD TO CART</button>
        </div>
      </div>
      <div class="container">
        <h2 class="album">Coffee Cup</h2>
        <div class="imgBox">
          <img
            src="https://images.pexels.com/photos/312418/pexels-photo-312418.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
            alt=""
          />
        </div>
        <div class="checkout">
          <div class="price">$6.99</div>
          <button class="atc">ADD TO CART</button>
        </div>
      </div>
    </section>
    <div id="cartt">

      <div class="parts">CART</div>
      <section class="cart">
        <button id="cbtn">X</button>
        <div class="row head">
          <div class="pieces names" id="item">ITEM</div>
          <div class="pieces names price3" >PRICE</div>
          <div class="pieces names quantity1">QUANTITY</div>
        </div>
      </section>
      <div class="amount">
        <div class="total">Total</div>
        <div class="t-amount">$0.0</div>
      </div>
    </div>
    <div class="purchase">
      <button id="btn">Go to cart</button>
    </div>
    <div id="box"></div>
    <footer>
      <div class="footer-name">The Generics</div>
      <div class="links">
        <a href="https://www.youtube.com/" target="_blank"
          ><img src="yt-logo.png" alt="Youtube"
        /></a>
        <a href="https://www.spotify.com/us/home/" target="_blank"
          ><img src="spotify-logo.png" alt="Spotify"
        /></a>
        <a href="https://www.facebook.com/" target="_blank"
          ><img src="fb-logo.png" alt="Facebook"
        /></a>
      </div>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
